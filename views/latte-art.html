<!doctype html>
<html>
  <head>
    <title>Latte Art by Praful Mathur</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

  <body>
    <div class="container">

            <h2>July 10, 2024</h2>

          </div>
        </div>
        <div class="container right">
          <div class="content">
            <h2>July 11, 2024</h2>
            <img src="/images/latte-art/placeholder2.jpg" alt="Latte art from July 11, 2024">
            <p>Getting a bit better.</p>
          </div>
        </div>
        <div class="container left">
          <div class="content">
            <h2>July 12, 2024</h2>
            <img src="/images/latte-art/placeholder3.jpg" alt="Latte art from July 12, 2024">
            <p>A heart today.</p>
          </div>
        </div>
      </div>
      <div class="backbutton row">
        <a href="/about">back</a>
      </div>
